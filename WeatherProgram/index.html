<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeahterInfo</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <div class="citeInfo">
            <h1>Weather Porgram</h1>
            <h3>

            </h3>
        </div>   
    </header>
    <main>
        <div class="searcherBox">
            <div class="searcher">
                <label for="cityEdit">Input city:<input id="cityEdit"></label>
                <button type="button" onclick="getWeather()">Search</button>
            </div>
        </div>
        <div class="weatherBox">
            <div class="weatherCard">
                <p id="city">City</p>
                <p>Temperature:<span id="temp">-</span></p>
                <p>Humidity:<span id="humidity">- %</span></p>
                <p id="description"></p>
                <img id="emoji" src="images/undefined/900.png"></img>
            </div>
        </div>
    </main>
</body>
</html>
